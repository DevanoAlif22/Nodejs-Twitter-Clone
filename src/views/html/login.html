<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="bg">
    </div>
    <div class="m-auto">
        <div class="container-login">
            <img src="../img/twitter.jpg" alt="">
            <h1><b>See what's happening in the world right now</b></h1>
            <h2 style="margin-bottom: 20px;"><b>Join now</b></h2>
            {{#error}}
              <p style="color: red;">{{error}}</p>
            {{/error}}
            <div  style="display: flex; flex-direction: column;">
              <button data-bs-toggle="modal" data-bs-target="#daftar-modal" class="buat" style="border: 0px; color: white; " href="daftar.html">Buat akun</button>
              <div style="margin-top: 10px; margin-bottom: 10px;"></div>
                <button data-bs-toggle="modal" data-bs-target="#masuk-modal" class="masuk" style="border: 1px solid  black;" href="masuk.html">Masuk</button>
            </div>
        </div>

    </div>


    <!-- daftar -->
<div class="modal fade" id="daftar-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Buat Akun</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/daftar" method="post">
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Username</label>
                  <input name="username" type="text" required class="form-control" id="exampleFormControlInput1">
              </div>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                  <input name="password" type="password" required class="form-control" id="inputPassword">
                </div>
            </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Tanggal Lahir</label>
                    <input name="lahir" type="date" required class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              <div class="d-flex justify-content-center" style="width: 100%;"> 
                  <button class="submit" type="submit">Daftar</button>
              </div>
          </form>
        </div>
        
      </div>
    </div>
</div>
<!-- masuk -->
<div class="modal fade" id="masuk-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Masuk Akun</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/masuk" method="post">
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Username</label>
                  <input required name="username" type="text" class="form-control" id="exampleFormControlInput1">
              </div>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                  <input required name="password" type="password" class="form-control" id="inputPassword">
                </div>
            </div>
              <div class="d-flex justify-content-center" style="width: 100%;"> 
                  <button class="submit" type="submit">Masuk</button>
              </div>
          </form>
        </div>
        
      </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
